<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APPLICATION FOR APPLICANTS</title>
    <link rel="stylesheet" href="styl.css">
    <style>
      
   
    </style>
  </head>
  <body style="background-image: url('https://www.wallpapertip.com/wmimgs/166-1668509_summer-forest.jpg')">

    <marquee  style="font-size:2rem"
      class="mouseOver">THE JOURNEY IS NOT ROWSY, BUT WE SHALL GET THERE IN DUE TIME
    </marquee>
    <form style="border: 1px solid rgb(0, 128, 122)">
      <div class="p">Tree Survey Form</div>
      <div class="pp">A survey form on the health of the environment</div>
      <div>
      <label for="text"  class="ppp" style="color: white;">Name:</label>
      <input type="text" name="text" id="text" placeholder="Enter your name here e.g 
      Oppong Charles" style=padding-right:250px;margin-left:20px; required/>
    </div>
      <p></p>
       <div>
       <label for="email" class="ppp" style="color: white;">Email:</label>
       <input type="email" name="email" id="email" 
      placeholder="oppongch100@yahoo.com" style="padding-right: 250px; margin-left: 20px;"/>
      <div>
        <p></p>
        <div>
      <label for="number" class="ppp" style="color: white;">Age (Optional)</label>
      <input type="number" name="number" id="number" 
      placeholder="Enter your age" style="padding-right: 250px; margin-left: 20px;"/>
       </div>

       <div>
        <p></p>
        <label for="continents" style="margin-left: 110px; font-size: 1.2rem; font-weight: 800; color: white;">Select Continent of Residence</label> <br/>
        <select name="continents" id="continents" style="padding-right:315px; margin-left: 20px; height: 22px;" >
          <option value="africa">Africa</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Europe">Europe</option>
          <option value="Asia">Asia</option>
          <option value="Australia">Australia</option>
        </select>

       </div>

           <p style="text-align: center; margin-right:20px; font-size: 1.2rem; font-weight: 800
           ; margin-top: 50px; color: white;" >Choose your preferred gender</p>
         <div>
          <input type="radio" name="gender" id="male"> 
           <label for="male" style="color: white;">Male</label> <p></p>
           <input  type="radio" name="gender" id="female"/>
          <label for="name" style="color: white;">Female</label><p></p>
          <input type="radio" name="gender" id="other">
          <label for="other" style="color: white;">Other</label>
         
        </div>  
    <div>
        <p style="text-align: center; font-size:1.2rem; font-family:
        'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white;">Please select at least on of the options below</p>
        
      
          <input type="checkbox" name="planted" id="planted">
           <label for="planted" style="font-size: 1.2rem; color: white;">I have plannted a tree or any othr tree</label>
        
        <p></p>
          <input type="checkbox" name="service" id="service">
          <label for="service" style="font-size: 1.2rem; color: white;">I take part in community service environment</label>
        
          <p></p>
        <input type="checkbox" name="more" id="more">
       <label for="more" style="font-size: 1.2rem; color: white;">I promise to plant more tree from today onward</label>
        
      

        <p style="margin-top: 50px;"></p>
        <div>
          <captions style="margin-left: 100px; font-size: 1.4rem; font-weight: 800; color: white;">Any Comments or Suggestion</caption>
           <textarea style="height:100px; width: 420px;  margin-left:30px; border-radius: 15px; color: black;"> Comments/Suggestions</textarea>
      </div>

      <p>
      
        <button style="margin-left :45px; width: 400px;">Submit</button>
      </p>

             
   
    
    
    
    
    </form>
